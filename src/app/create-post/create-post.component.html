<div class="form-group col-xs-6" style="margin-top:20px;">
  <textarea class="form-control" rows="4" cols="10" [(ngModel)]="postForm"></textarea>

</div>
<div class="form-group col-xs-7">
  <input class="btn btn-primary" type="submit" value="Post" role="button" (click)="post()">
</div>

<ul class="col-xs-12">
  <li *ngFor="let post of createPost; let i=index">
    {{i+1}} <span>{{post}}</span>
  </li>
</ul>
