<div class="container main-margin">
  <div class="row">
      <h2>Angular Registration Forms</h2>
      <div class="col-sm-6">
              <a routerLink='/registation/reactive'>
          <button class="btn btn-danger btn-custom"> Reactive Forms </button></a>
      </div>
      <div class="col-sm-6"><a routerLink='/registation/template'>
          <button class="btn btn-success btn-custom"> Template Driven Forms</button></a>

      </div>
      <div class="clearfix"></div>
  </div>
</div>
<div class="wrapper">
  <form class="form-signin">
    <h2 class="form-signin-heading">Login Form</h2>
    <input type="email" [(ngModel)]="loginData.email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
      placeholder="email" id="name" name="email" #email="ngModel" required>

    <p *ngIf="!loginData.email && email.touched || (!loginData.email && isValid)" class="error">Please fill this field</p>
    <div *ngIf=loginData.email [hidden]="email.untouched || email.valid " class="error">Please enter a valid email
    </div>
    <input type="password" [(ngModel)]="loginData.password" class="form-control" placeholder="Password" name="password"
      minlength="8" #password="ngModel" id="PassWord" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>

      <p *ngIf="!loginData.password && password.touched || (!loginData.password && isValid)" class="error">Please
        fill this field</p>
      <div *ngIf=loginData.password [hidden]="password.untouched || password.valid " class="error">Password minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character </div>
  

  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onLogin()">Login</button>
   

  </form>
</div>
